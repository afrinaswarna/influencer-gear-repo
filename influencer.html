<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer gear</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="navbar display-flex">
            <h4 class="nav-title text-dark">Influencer products</h4>
            <ul class="display-flex ">

            <li><a class="text-dark" href="">Products</a></li>

            <li><a class="text-dark" href="">log in</a></li>

            <img src="./logos/Alibaba.svg" alt="">

            <img src="./logos/Daraz.pk Logo.svg" alt="">

    <footer></footer>
